<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boelens Techniek Apeldoorn - Contact</title>
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="pageWrapper">
            <h1>Contact</h1>

            <h2>Contact gegevens</h2>
            <h3>Fred Boelens</h3>
            <h4>Boelens Techniek Apeldoorn</h4>
            <p>Voltairestraat 28</p>
            <p>7323GL Apeldoorn</p>
            <p><i class="fa fa-phone" aria-hidden="true"></i> tel: 06 40495538</p>
            <p><i class="fa fa-fax" aria-hidden="true"></i> fax: 0847519566</p>
            <p><i class="fa fa-at" aria-hidden="true"></i> email: info@boelens-techniek.nl</p>

            <h2>Contact formulier</h2>
            <form id="contact-form" action="" method="POST">
                <input name="name" placeholder="Naam" type="text" /><br>

                <h3>Hoe wil je worden bereikt?</h3>
                <input id="email" name="communication" value="email" type="radio" onclick="selectInput(this.value)"/>
                <label for="email">Email</label>
                <br>

                <input id="phone" name="communication" value="phone" type="radio" onclick="selectInput(this.value)"/>
                <label for="phone">Telefoon</label>
                <br>

                <input id="both" name="communication" value="both" type="radio" onclick="selectInput(this.value)"/>
                <label for="both">Beide</label>
                <br>

                <div id="contactMethodsContainer">

                </div>

                <textarea name="message" form="contact-form"></textarea><br>

                <input name="formSubmit" value="Verstuur" type="submit" /><br>
            </form>
        </div>

        <footer>
            <div class="footer navbar-fixed-bottom">
                <p class="text-center">
                    Designed by <a href="http://www.yarnoboelens.com">Yarno Boelens</a>
                </p>
            </div>
        </footer>
        <script src="js/contact.js"></script>
    </body>
</html>
